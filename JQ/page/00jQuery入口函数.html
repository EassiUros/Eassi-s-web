    var iJQuery = function(dom) {
        var obj = {
            ready: function(fn) {
                if(typeof dom.onload === "function")
                {
                    var oldFunc = dom.onload;
                    dom.onload = function() {
                        fn();
                        oldFunc();
                    }
                }
                else 
                {
                    dom.onload = fn;
                }    
            }
        };
       
        return obj;
    }

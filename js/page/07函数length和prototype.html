    //使用prototype原型为data类添加方法，则其所有实例均可调用该方法
    function Data(name,age) {
        this.name = name;
        this.age = age;
    }
    Data.prototype.showName = function() {
        alert(this.name);
    }
    Data.prototype.showAge = function() {
        alert(this.age);
    }
    var obj1 = new Data("zhangsan",24);
    obj1.showName();
    obj1.showAge();
    var obj2 = new Data("wangmazi",28);
    obj2.showName();
    obj2.showAge();
</script>

    function compareFunction(propertyName) {
        return function(obj1,obj2) {
            var val1 = obj1[propertyName];
            var val2 = obj2[propertyName];
            if(val1 < val2)
            {
                return -1;
            }
            else if(val1 > val2)
            {
                return 1;
            }
            else
            {
                return 0;
            }
        };
    }
    var date = [{name:"zachary", age:28},{name:"nicholas",age:34}];
    date.sort(compareFunction("name"));
    alert(date[0].name);
    date.sort(compareFunction("age"));
    alert(date[0].age);
</script>

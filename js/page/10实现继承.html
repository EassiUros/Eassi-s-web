    // 混合模式
    // 用对象冒充继承构造函数的属性，用原型链继承实现对象的方法
    function Fruit(price,home) {
        this.price = price;
        this.home = home;
    }
    Fruit.prototype.showHome = function() {
        alert(this.home);
    }
    function Apple(color,weight) {
        Fruit.call(this,13,"china");
        this.color = color;
        this.weight = weight;
    }
    Apple.prototype = new Fruit();
    Apple.prototype.showColor = function() {
        alert(this.color);
    }
    var apple1 = new Apple("red",15);
    var apple2 = new Fruit(23,"USA");
    apple1.showHome();
    apple1.showColor();
    apple2.showHome();

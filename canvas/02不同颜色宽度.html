<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    canvas {
        border: 1px solid pink;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <canvas width="600px" height="300px"></canvas>
</body>
</html>
<script>
    // 准备画布
    var myCanvas = document.querySelector("canvas");
    // 联系上下文  准备工具箱
    var ctx = myCanvas.getContext("2d");
    // 绘制新路径
    ctx.beginPath();
    ctx.moveTo(100,100.5);
    // .5是为了去除模糊，由于canvas取点在线段重点，两像素各取0.5致使像素扩散为两像素
    ctx.lineTo(200,100);
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 2;
    // 描边
    ctx.stroke();

    // 绘制新路径
    ctx.beginPath();
    ctx.moveTo(100,200);
    ctx.lineTo(200,200);
    ctx.strokeStyle = "yellow";
    ctx.lineWidth = 5;
    // 描边
    ctx.stroke();
</script>

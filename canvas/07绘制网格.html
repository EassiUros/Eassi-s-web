    // 绘制斜线网格
    var XSize = ctx.canvas.width / 30;
    var YSize = ctx.canvas.height / 30;
    // 从左上向右下
    for(var i = 0; i <= 30; i++){
        // 上半部分
        ctx.beginPath();
        ctx.moveTo(XSize * i,0);
        ctx.lineTo(ctx.canvas.width, YSize * (30 - i));
        ctx.strokeStyle = "#333";
        ctx.stroke();
        // 下半部分
        ctx.beginPath();
        ctx.moveTo(0,YSize * i);
        ctx.lineTo(XSize * (30 - i),ctx.canvas.height);
        ctx.strokeStyle = "#333";
        ctx.stroke();
    }
    // 从右上向左下
    for(var i = 0; i <= 30; i++){
        // 上半部分
        ctx.beginPath();
        ctx.moveTo(XSize * i, 0);
        ctx.lineTo(0,YSize * i);
        ctx.strokeStyle = "#333";
        ctx.stroke();
        // 下半部分
        ctx.beginPath();
        ctx.moveTo(ctx.canvas.width, YSize * i);
        ctx.lineTo(XSize * i, ctx.canvas.height);
        ctx.strokeStyle = "#333";
        ctx.stroke();
    }
</script>

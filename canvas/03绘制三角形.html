<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    canvas {
        border: 1px solid pink;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <canvas width="600px" height="300px"></canvas>
</body>
</html>
<script>
    // 准备画布
    var myCanvas = document.querySelector("canvas");
    // 联系上下文  准备工具箱
    var ctx = myCanvas.getContext("2d");
    // 绘制新路径
    ctx.beginPath();
    
    // 线条无法完全闭合
    // ctx.moveTo(100,100);
    // ctx.lineTo(200,100);
    // ctx.lineTo(200,200);
    // ctx.lineTo(100,100);
    ctx.lineWidth = 3;

    // 自动闭合路线
    ctx.moveTo(100,100);
    ctx.lineTo(200,100);
    ctx.lineTo(200,200);
    ctx.closePath();
    // 描边
    // ctx.stroke();
    // 填充
    ctx.fill();
</script>

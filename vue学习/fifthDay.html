<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>thirdDay</title>
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="fifthDay.css" type="text/css"> 
</head>
<body>
    <div id="app">
        <!--左侧导航栏区域-->
        <div class="nav">
            <router-link to="/vue">简易Vue</router-link>
            <router-link to="/es6">趣味ES6</router-link>
            <router-link to="/career">人在职场</router-link>
        </div>
        
        <!--右侧内容区域-->
        <div class="content">
            <!--匹配到的组件将渲染到这里-->
            <router-view></router-view>
        </div>
    </div>
</body>
<script>
    const vueComponent = {
        template:'<div>这里是《简易vue》教程</div>'
    };
    const es6Component = {
        template:'<div>这里是《趣味ES6》教程</div>'
    };
    const careerComponent = {
        template:'<div>《混口饭吃》与《工资待遇》</div>'
    };
    const router = new VueRouter({
        //配置routes
        routes:[
            //定义3个导航和组件的映射关系
            {
                path: "/vue",
                component: vueComponent
            },
            {
                path: "/es6",
                component: es6Component
            },
            {
                path: "/career",
                component: careerComponent
            },
        ]
    });
    const app = new Vue({
        el: "#app",
        router //此处是ES6语法，相当于router:router
    });
</script>

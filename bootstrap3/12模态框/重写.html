    <button type="button" class="btn btn-default btn-primary" data-toggle="modal" data-target="#myModal" data-msi="@msi">click</button>
    <div class="modal" tabindex="-1" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">
                        <h3>Tips</h3>
                    </div>
                </div>
                <div class="modal-body">
                    <p>It's a nice day!</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default pull-right submit" data-dismiss="modal">submit</button>
                </div>
            </div>
        </div>
    </div>

<script>
    $("#myModal").on("show.bs.modal",function(e) {
        console.log(this.classname);
        var btn = $(e.relatedTarget);
        var recipt = btn.data("msi");
        var modal = $(this);
        modal.find(".modal-title").text("new message " + recipt);
        modal.find(".modal-body p").text("a yellowgreen pear!");
        console.log(recipt);
    })
</script>

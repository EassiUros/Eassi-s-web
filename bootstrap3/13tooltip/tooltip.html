<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="box">
        <!-- btn的title才是tooltip显示的内容，并非tooltip-inner的内容 -->
        <!-- <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left">click left</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom">click bottom</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right">click right</button> -->

        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="left" title="tooltip onleft">click left</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="tooltip onbottom">click bottom</button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="tooltip onright">click right</button>
        <div class="tooltip top" role="tooltip">
            <div class="tooltip-arrow"></div>
            <div class="tooltip-inner">
                It's a nice day!
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script>
    $(".btn").tooltip();
</script>

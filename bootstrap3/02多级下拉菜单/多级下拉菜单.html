    <title>Document</title>
    <style>
        .dropdown-submenu {
            position: relative;
        }
        .dropdown-menu > li {
            width: 100%;
            text-align: left;
            display: block;
        }
        /* .dropdown-menu > li a {
            padding-left: 0px;
        } */
        .dropdown-submenu > .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -6px;
            margin-left: -1px;
            -webkit-border-radius: 0 6px 6px 6px; 
            -moz-border-radius: 0 6px 6px; 
            border-radius: 0 6px 6px 6px; 
        }
        .dropdown-submenu:hover > .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <a data-toggle="dropdown">whistle</a>

            <li><a href="">Jasper</a></li>

</body>
